<!DOCTYPE>
<html>
<head>
    <title>平台方法</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9"/>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8"/>
    <script type='text/javascript' src='../jquery.min.js'></script>
    <script type="text/javascript" src="../UnityObject2.js"></script>
    <script type="text/javascript" src="../uzft.js"></script>
    <script>
        var swObj;
        jQuery(function () {
            var ls_width = $("html").width();
            var ls_height = $("html").height();
            var unityUrl = "http://47.93.174.30/diting/diting.unity3d";
            swObj = new uzft("unityPlayer",unityUrl,ls_width-30,ls_height-120);
            swObj.init();
        });
        function u_onLeftBtd(pVal){
        }
        function u_onRightBtd(pVal){
        }
        //场景加载完成事件
        function u_onInitFinish() {
            var data = '[' +
                '{"IP":"47.93.174.30", "WEBCONFIG": "diting", "PREFABNAME": "building"},' +
                '{"IP": "47.93.174.30", "WEBCONFIG": "diting", "PREFABNAME": "dixing"},' +
                '{"IP": "47.93.174.30", "WEBCONFIG": "diting", "PREFABNAME": "daolu"},' +
                '{"IP": "47.93.174.30", "WEBCONFIG": "diting", "PREFABNAME": "lvhua"},' +
                '{"IP": "47.93.174.30", "WEBCONFIG": "diting", "PREFABNAME": "tree"},' +
                '{"IP": "47.93.174.30", "WEBCONFIG": "diting", "PREFABNAME": "xiaopin"}' +
                ']';
            swObj.layer.addLayer(data);
        }
        function getViewPos(){

            swObj.getViewPosition("cb_GetViewPos")
        }
        function cb_GetViewPos(paPos){
            $("#viewpostext").val(paPos)
        }
        function flytopos(){
            swObj.flyToPos($("#viewpostext").val());
            //$("#viewpostext").val(paPos)
        }
        function pickObj() {
            swObj.pick("cb_pick");
        }
        function cb_pick(paObjName){

            $("#objnametext").val(paObjName);
        }
        function flytoobj() {
            swObj.flyToObj($("#objnametext").val(), "100");
        }
        function hightLight(){
            swObj.highObj($("#objnametext").val());

        }
        function flashHightLight(){
            swObj.flashLightObj($("#objnametext").val());

        }
        function hideHightLight(){
            swObj.hideLight("");

        }
        function hideObj(paState){
            swObj.controlObjMesh($("#objnametext").val(),paState);
        }
    </script>
<body >
<div style="text-align: left;">
    <br>
    <input value="获取场景位置" type="button" onclick="getViewPos()"/>
    <input value="" type="text" id="viewpostext" style="width: 400px;"/>
    <input value="定位到坐标" type="button" onclick="flytopos()"/>
    <br><br>
    <input value="左键获取对象名称" type="button" onclick="pickObj()" />
    <input value="" type="text" id="objnametext"/>
    <input value="定位到对象" type="button" onclick="flytoobj()"/>
    <input value="高亮对象" type="button" onclick="hightLight()" />
    <input value="闪烁高亮对象" type="button" onclick="flashHightLight()" />
    <input value="取消高亮" type="button" onclick="hideHightLight()" />
    显示/隐藏对象<input   type="checkbox" onclick="hideObj(this.checked)" checked="checked"/>
    <br><br>
</div>
<div id="unityPlayer" style="margin:auto"></div>
</body>
</html>
