
<div class="index-three index-container">
	<div class="header" id="threeHeader" style="width:100%;background:none">
		<div class="header-top">
			<div class="blue-bg"></div>
			<div class="line-bg"></div>
		</div>
		<div class="header-center clearfix">
			<div class="big-name pull-left">奉贤社会面智能安防平台</div>
			<div class="housing-name pull-left">{{globalVillageName}}</div>
			<span class="line-bg"></span>
		</div>
		<div class="header-leftCon">
			<span class="esc-btn" ng-show="!threeMap.inRoom">室内演示</span>
			<span class="esc-btn" ng-show="threeMap.inRoom">退出室内</span>
			<span class="tips-title">请选择楼栋进行室内演示</span>
		</div>
		<div class="header-rightCon">
			<span class="browse-btn" ng-show="!threeMap.manholeCover">查看管线</span>
			<span class="browse-btn" ng-show="threeMap.manholeCover">退出管线</span>
			<span class="browse-btn">人物浏览模式</span>
			<span class="panorama-btn" id="viewAll">进入全景图层</span>
		</div>
	</div>
	<div class="map-content" style="position:relative;border:none">
		<iframe src="" id="threeMap" style="width:100%;height:100%" name="threeMap"></iframe>
	</div>	
	<div class="footer"></div>
	<div style="display:none">
		<div ng-include="templateUrl" ng-controller="templateController"></div>
	</div>
</div>
